<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="dmonzon-jog-wheel.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "dmonzon-jog-wheel"},
                "_rotateComposer": {"@": "rotateComposer"},
                "_rotatingBlock": {"#": "DmonzonJogWheel-block"},
                "_indicatorElementOn": {"#": "indicator-on"},
                "_indicatorElementOff": {"#": "indicator-off"},
                "activationArea": {"#": "handle"}
            }
        },
        "rotateComposer": {
            "prototype": "montage/composer/rotation-composer",
            "values": {
                "component": {"@": "owner"},
                "element": {"#": "handle"},
                "unit": "degrees",
                "hasMomentum": true,
                "animateMomentum": true,
                "center": {"=":"@owner._center"}
            },
            "listeners": [
                {
                    "type": "rotate",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "rotateEnd",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="dmonzon-jog-wheel" class="DmonzonJogWheel">
        <div class="DmonzonJogWheel-knobBg">
            
            <div class="DmonzonJogWheel-dial">
                <div data-montage-id="DmonzonJogWheel-block" class="DmonzonJogWheel-block">
                    <div data-montage-id="indicator-off" class="DmonzonJogWheel-indicator off"> </div>
                    <div data-montage-id="indicator-on" class="DmonzonJogWheel-indicator on"> </div>
                    <div data-montage-id="handle" class="DmonzonJogWheel-handle"></div>
                </div>
                <div class="DmonzonJogWheel-bevel">
            </div>
            
        </div>
    </div>
</body>
</html>
