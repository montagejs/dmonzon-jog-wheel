<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "values": {
                    "element": {"#": "main"}
                }
            },

            "jogWheel": {
                "prototype": "dmonzon-jog-wheel/ui/dmonzon-jog-wheel.reel",
                "values": {
                    "element": {"#": "dmonzon-jog-wheel"},
                    "value": {"<->": "@owner.blinkRate"},
                    "min": 6,
                    "max": 800,
                    "blinksIndicator": {"<-": "@owner.blinksIndicator"},
                    "indicatorBlinkInterval": {"<-": "@owner.blinkRate"}
                }
            },

            "text": {
                "prototype": "montage/ui/text.reel",
                "values": {
                    "element": {"#": "text"},
                    "value": {"<-": "@jogWheel.value || 'Rotate the jog wheel to change the value'"}
                }
            },

            "blinkButton": {
                "prototype": "montage/ui/button.reel",
                "values": {
                    "element": {"#": "blink-button"},
                    "label": {"<-": "@owner.blinkButtonLabel"}
                },
                "listeners":[
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            }
            
        }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <header>Dmonzon Jog Wheel Sample</header>
        <section class="buttons">
            <span data-montage-id="text"></span>
            <br>            
            <div data-montage-id="dmonzon-jog-wheel"></div>
            <button data-montage-id="blink-button" class="button custom"></button>
        </section>
    </div>
</body>
</html>
